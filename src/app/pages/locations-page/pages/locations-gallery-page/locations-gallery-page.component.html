<div class="b-container">
    <div class="b-card" *ngFor='let data of locations'>
        <h1 class="b-card__title">{{data.name}}</h1>
        <p class="b-card__text">{{data.type}}</p>
        <p class="b-card__text">{{data.dimension}}</p>
        <button class="b-card__button" routerLink='/locations/{{data.id}}'>Residents</button>
    </div>
</div>
