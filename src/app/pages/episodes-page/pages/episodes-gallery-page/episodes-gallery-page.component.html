<div class="b-container">
    <div class="b-card" *ngFor='let data of episodes'>
        <h1 class="b-card__title">{{data.name}}</h1>
        <p class="b-card__text"><span>episode: </span>{{data.episode}}</p>
        <p class="b-card__text"><span>air date: </span>{{data.air_date}}</p>
    </div>
</div>
